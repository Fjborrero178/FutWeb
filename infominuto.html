<head>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap");
body {
margin: 0;

<body>
        <div class="app">
            <table>
                <caption> <h3>AÃ±adir detalle del partido</h3></caption>
                <thead>
                  <tr>
                    
                    <th>Numero del equipo 1</th>
                    <th>Numero del equipo 2</th>
                    <th>Minuto</th>
                    <th>Nombre</th>
                    <th>Equipo</th>
                    <th>Detalles</th>
                    
                  </tr>
                </thead>
                <form action="/infom" method="POST">
                  <tr>
                  
                    <td>
                        <input type="text" id="ide1" />
                    </td>
                    <td>
                        <input type="text" id="ide2" />
                    </td>
                    <td>
                        <input type="text" id="min" />
                    <td>
                        <input type="text" id="nom" />
                    <td>
                        <input type="text" id="equ" />
                    <td>
                        <input type="text" id="tex" /></td>
                    <td>
                        <button onclick="enviarinfo()">Enviar</button>
                    </td>
                  </tr>
                </form>
            </table>
        </div>
    
        
 <script> 

 
        
function enviarinfo(){
    
    
    var idequipo1 = document.getElementById("ide1").value;
    var idequipo2 = document.getElementById("ide2").value;
    var minuto1 = document.getElementById("min").value;
    var nombre1 = document.getElementById("nom").value;
    var equipo = document.getElementById("equ").value;
    var texto = document.getElementById("tex").value;

    guardarinfo = {
        
        "idequipo1": idequipo1,
        "idequipo2": idequipo2,
        "minuto": minuto1,
        "nombre": nombre1,
        "equipo": equipo,
        "texto": texto
    }

    fetch( "/infom",{
    method:"POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(guardarinfo),
  });
  console.log(guardarinfo)
}
 </script>

</body>
