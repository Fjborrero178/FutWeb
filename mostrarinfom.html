<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadisticas</title>
    <h1 ALIGN=center>Informaci√≥n del partido   </h1>
    <META HTTP-EQUIV="REFRESH" CONTENT="5;URL=mostrarinfom">
</head>
<body>
    
    <tr width="80px" cellspacing="0" cellpadding="0">Minuto</tr>
    <td width="80px" cellspacing="0" cellpadding="0">Nombre</td>
    <td width="80px" cellspacing="0" cellpadding="0">Equipo</td>
    <td width="80px"cellspacing="0" cellpadding="0">Detalle</td> 
     
    <script>
    async function prueba(){
        const response = await fetch ("/data12");
        const data = await response.json();
        console.log(data);
        mostrarData(data);
    }
    prueba();
    function mostrarData(result)  {
        let html = "";
        for (let i = 0; i < result.length; i++) {
            html += `
            <table border="1" style="float:left;" width="40%" cellspacing="0" cellpadding="0">
            <tr>
            <td>
            <h2> ${result[i].minuto} ${result[i].nombre}  ${result[i].equipo} ${result[i].texto} </h2>
            </td>
            </tr>
          `;
        }
    
        let container = document.querySelector("#data");
        container.innerHTML = html;
    }
    
    
    </script>
    <table id="data" cellspacing="0" cellpadding="0"></table>
   
    
</body>
</html>
