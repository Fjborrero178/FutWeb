<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap");
body {
margin: 0;
height: 100vh;
font-family: "lato", sans-seriff;
display: grid;
justify-content: left;
align-items: left;
font-size: 20px;
}
#searchInput {
border: none;
outline: none;
width: 100%;
margin-bottom: 50px;
}
#searchInput:focus {
border-bottom: 2px solid #4575b6;
}
</style>
</head>
<body>
        <div class="app">
            <table>
                <caption> <h3>Agregar Arbitro</h3></caption>
                <thead>
                  <tr>
                    <th>IDarbitro</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Procedencia</th>
                    <th>Submit</th>
                  </tr>
                </thead>
                <form action="/admin" method="POST">
                  <tr>
                    <td>
                        <input type="text" id="newid" name="newid" placeholder="ID"/>
                    </td>
                    <td>
                        <input type="text" id="newname" placeholder="Nombre"/>
                    </td>
                    <td>
                        <input type="text" id="newapellido" placeholder="Apellido"/>
                    </td>
                    <td>
                        <input type="text" id="newprocedencia" placeholder="Procedencia"/></td>
                    <td>
                        <button onclick="save()">Submit</button>
                    </td>
                  </tr>
                </form>
            </table>
        </div>
    
        
 <script> 

    

    

   
        
function save(){
    
    var id = document.getElementById("newid").value;
    var name = document.getElementById("newname").value;
    var lname = document.getElementById("newapellido").value;
    var proce = document.getElementById("newprocedencia").value;

    saveobj = {
        "ID": id,
        "Nombre": name,
        "Apellido": lname,
        "Procedencia": proce
    }

    fetch( "/admin",{
    method:"POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(saveobj),
  });
  console.log(saveobj)
}
 </script>

</body>
</html>
