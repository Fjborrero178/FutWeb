<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap");
body {
margin: 0;
height: 100vh;
font-family: "lato", sans-seriff;
display: grid;
justify-content: left;
align-items: left;
font-size: 20px;
}
#searchInput {
border: none;
outline: none;
width: 100%;
margin-bottom: 50px;
}
#searchInput:focus {
border-bottom: 2px solid #4575b6;
}
</style>
</head>
<body>
  <form method="post">
    <div class="app">
        <table>
            <caption> <h3>Agregar Arbitro</h3></caption>
            <thead>
              <tr>
                <th>IDarbitro</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Procedencia</th>
                <th>Submit</th>
              </tr>
            </thead>
              <tr>
                <td>
                    <input type="text" id="newid" placeholder="ID"/>
                </td>
                <td>
                    <input type="text" id="newname" placeholder="Nombre"/>
                </td>
                <td>
                    <input type="text" id="newapellido" placeholder="Apellido"/>
                </td>
                <td>
                    <input type="text" id="newprocedencia" placeholder="Procedencia"/></td>
                <td>
                    <input type="submit" name="submit">
                </td>
              </tr>
        </table>
    </div>
 </form>
