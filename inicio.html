	<script> 
 	async function prueba(){
		const response = await fetch ("/data2");
		const data = await response.json();
		console.log(data);
		mostrarData(data);
    }
    prueba();
	function mostrarData(result)  {
	let html = "";
  for (let i = 0; i < result.length; i++) {
		html += `
        <table border="1" style="float:left;" width="40%" cellspacing="0" cellpadding="0">
      <tr>
        <td>
            <h2> <center>${result[i].equipo} </center></h2>
        </td>
      </tr>
          `;
    }
	let container = document.querySelector("#data");
	container.innerHTML = html;
	}
	</script>
	      <title> <h2>Equipo Arbitral</h2></title>

	<table id="data">

	</table>
